<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MeowScrambler - Anti-Strike Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid #555;
    }
    #log {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
      white-space: pre-wrap;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üòº MeowScrambler</h1>
  <p>Ajoute un filigrane et un cadre √† ta vid√©o sans te faire striker üêæ</p>

  <input type="file" id="videoInput" accept="video/mp4"><br>
  <input type="text" id="watermarkText" placeholder="Texte filigrane" value="@meow">
  <input type="number" id="opacity" min="0" max="1" step="0.1" value="0.2">
  <input type="color" id="borderColor" value="#ffffff">
  <input type="number" id="borderWidth" placeholder="√âpaisseur cadre" value="10">
  <br>
  <button onclick="applyEffects()">üîß Appliquer</button>
  <a id="downloadLink" style="display:none" download="video_modifiee.mp4">üíæ T√©l√©charger</a>

  <video id="preview" controls></video>
  <div id="log"></div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');
    const logBox = document.getElementById('log');

    let selectedFile = null;

    videoInput.addEventListener('change', () => {
      selectedFile = videoInput.files[0];
      if (selectedFile) {
        const url = URL.createObjectURL(selectedFile);
        preview.src = url;
        logBox.innerText = `Vid√©o charg√©e : ${selectedFile.name}`;
        downloadLink.style.display = 'none';
      }
    });

    async function applyEffects() {
      if (!selectedFile) return alert("Choisis une vid√©o MP4 !");
      logBox.innerText = "Traitement en cours...";

      const formData = new FormData();
      formData.append("video", selectedFile);
      formData.append("watermark", document.getElementById('watermarkText').value);
      formData.append("opacity", document.getElementById('opacity').value);
      formData.append("borderColor", document.getElementById('borderColor').value);
      formData.append("borderWidth", document.getElementById('borderWidth').value);

      try {
        const res = await fetch("/process", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error(await res.text());

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        preview.src = url;
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
        logBox.innerText = "‚úÖ Vid√©o pr√™te ! Clique sur t√©l√©charger.";
      } catch (err) {
        console.error(err);
        logBox.innerText = "‚ùå Erreur : " + err.message;
      }
    }
  </script>
</body>
</html>
