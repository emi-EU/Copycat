<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MeowScrambler - Anti-Strike Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid #555;
    }
    #log {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
      white-space: pre-wrap;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>😼 MeowScrambler</h1>
  <p>Ajoute un filigrane et un cadre à ta vidéo sans te faire striker 🐾</p>

  <input type="file" id="videoInput" accept="video/mp4"><br>
  <input type="text" id="watermarkText" placeholder="Texte filigrane" value="@meow">
  <input type="number" id="opacity" min="0" max="1" step="0.1" value="0.2">
  <input type="color" id="borderColor" value="#ffffff">
  <input type="number" id="borderWidth" placeholder="Épaisseur cadre" value="10">
  <br>
  <button onclick="applyEffects()">🔧 Appliquer</button>
  <a id="downloadLink" style="display:none" download="video_modifiee.mp4">💾 Télécharger</a>

  <video id="preview" controls></video>
  <div id="log"></div>

<script src="static/js/script.js"></script>

</body>
</html>
