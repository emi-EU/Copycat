<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MeowScrambler - Anti-Strike Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
      border: 2px solid #555;
    }
    #loader {
      display: none;
      color: #ccc;
      margin-top: 10px;
    }
    #log {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
      white-space: pre-wrap;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üòº MeowScrambler</h1>
  <p>Ajoute un filigrane et un cadre √† ta vid√©o sans te faire striker üêæ</p>

  <input type="file" id="videoInput" accept="video/mp4"><br>
  <input type="text" id="watermarkText" placeholder="Texte filigrane" value="@meow">
  <input type="number" id="opacity" min="0" max="1" step="0.1" value="0.2">
  <input type="color" id="borderColor" value="#ffffff">
  <input type="number" id="borderWidth" placeholder="√âpaisseur cadre" value="10">
  <br>
  <button onclick="applyEffects()">üîß Appliquer</button>
  <button onclick="downloadVideo()">üíæ T√©l√©charger</button>

  <div id="loader">Chargement de FFmpeg ou traitement vid√©o en cours...</div>
  <video id="preview" controls></video>
  <div id="log"></div>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    let modifiedVideo;
    let videoFile;

    const loader = document.getElementById('loader');
    const videoInput = document.getElementById('videoInput');
    const preview = document.getElementById('preview');
    const logBox = document.getElementById('log');

    videoInput.addEventListener('change', () => {
      const file = videoInput.files[0];
      if (file) {
        videoFile = file;
        const url = URL.createObjectURL(file);
        preview.src = url;
        logBox.innerText = `Vid√©o charg√©e : ${file.name}`;
      }
    });

    async function applyEffects() {
      try {
        if (!videoFile) return alert("Choisis une vid√©o MP4 !");
        loader.style.display = 'block';
        logBox.innerText = "Chargement de FFmpeg...";

        if (!ffmpeg.isLoaded()) await ffmpeg.load();
        logBox.innerText = "FFmpeg pr√™t. Traitement en cours...";

        ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(videoFile));

        const watermark = document.getElementById('watermarkText').value;
        const opacity = parseFloat(document.getElementById('opacity').value);
        const borderColor = document.getElementById('borderColor').value;
        const borderWidth = parseInt(document.getElementById('borderWidth').value);

        const drawtext = `drawtext=text='${watermark}':x=mod(x\\,w/5):y=mod(y\\,h/5):fontsize=24:fontcolor=white@${opacity}`;
        const drawbox = `drawbox=0:0:iw:ih:${borderWidth}:${borderColor}`;

        await ffmpeg.run(
          '-i', 'input.mp4',
          '-vf', `${drawtext},${drawbox}`,
          '-preset', 'ultrafast',
          'output.mp4'
        );

        const data = ffmpeg.FS('readFile', 'output.mp4');
        const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
        modifiedVideo = URL.createObjectURL(videoBlob);

        preview.src = modifiedVideo;
        loader.style.display = 'none';
        logBox.innerText = "‚úÖ Traitement termin√© ! Tu peux t√©l√©charger la vid√©o.";
      } catch (err) {
        console.error(err);
        logBox.innerText = "‚ùå Erreur : " + err.message;
        loader.style.display = 'none';
      }
    }

    function downloadVideo() {
      if (!modifiedVideo) return alert("Applique les effets d'abord !");
      const a = document.createElement('a');
      a.href = modifiedVideo;
      a.download = 'video_modifiee.mp4';
      a.click();
    }
  </script>
</body>
</html>
